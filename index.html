<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/53555be935.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Personajes - One Piece</h1>
        <img class="logo" src="./images/logo.png" alt="Logo One Piece">
    </header>
    <main>
        <div class="wrapper">
        <div class="seccion-tajetas">
        <section class="card">
            <h2>Monkey D. Luffy</h2>
            <img src="./images/luffy.jpg" alt="Imagen de Luffy"> 
            <button class="leer-mas-btn" data-info="Información sobre Monkey D. Luffy">Leer Información <i class="fa-solid fa-arrow-right"></i></button>
        </section>

        <section class="card">
            <h2>Roronoa Zoro</h2>
            <img src="./images/zoro.jpg" alt="Imagen de Zoro">
            <button class="leer-mas-btn" data-info="Información sobre Roronoa Zoro">Leer Información <i class="fa-solid fa-arrow-right"></i></button>
        </section>

        <section class="card">
            <h2>Nami</h2>
            <img src="./images/nami.jpg" alt="Imagen de Nami">
            <button class="leer-mas-btn" data-info="Información sobre Nami">Leer Información <i class="fa-solid fa-arrow-right"></i></button>
        </section>

        <section class="card">
            <h2>Nico Robin</h2>
            <img src="./images/nico-robin.jpg" alt="Imagen de Nico Robin">
            <button class="leer-mas-btn" data-info="Información sobre Nico Robin">Leer Información <i class="fa-solid fa-arrow-right"></i></button>
        </section>

        <section class="card">
            <h2>Franky</h2>
            <img src="./images/franki.jpg" alt="Imagen de Franky">
            <button class="leer-mas-btn" data-info="Información sobre Franky">Leer Información <i class="fa-solid fa-arrow-right"></i></button>
        </section>
</div>
        <section class="info-personajes" id="info-container">
            <div id="popup">
                <div id="popup-content"></div>
                <span title="Cerrar" class="cerrar-btn" id="cerrar-popup"><i class="fa-solid fa-square-xmark"></i></i></span>
            </div>
        </section>
        <script src="./js/index.js"></script>
    </main>
    <footer>
        <p>© Keren Barboza 2023</p>
    </footer>
</body>


</html>
